<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/redheart.png" />
    <link
        href="https://fonts.googleapis.com/css?family=Gochi+Hand|Permanent+Marker|Press+Start+2P|Share+Tech+Mono|Pangolin&display=swap"
        rel="stylesheet">
    <title>Where is the Love?</title>
</head>

<body>
    <h1>Where is the Love?</h1>
    <div class="gamebody">
        <canvas class="canvas"></canvas>
        <div class="gametext" id="howtoplay">Use Arrow Keys to Select the Heart
            <br /> Press SPACE to Start
        </div>
        <div class="gametext" id="gameover">Game Over!
            <br /> Press SPACE to Play Again! 
        </div>
        <div class="response">
            <span id="plus">+5</span>
            <span id="minus">-5</span>
        </div>
        <div class="levels">
            <span class="level" id="easy">EASY</span>
            <span class="level" id="medium">MEDIUM</span>
            <span class="level" id="hard">HARD</span>
            <span class="level" id="impossible">IMPOSSIBLE</span>
        </div>
        <div class="score">Score:
            <div id="points">0</div>
        </div>
        <div id="round"></div>
        <div id="reset">RESET</div>
        <input id="name" type="text" placeholder="Enter Your Name" value="" maxlength = 6;>
        <div class="links">
            <a href="https://github.com/hiuhin" target="_blank">
                <img src="assets/images/github.png" alt="github">
            </a>
            <a href="https://www.linkedin.com/in/anne-wong-231b0417a/" target="_blank">
                <img src="assets/images/linkedin.png" alt="linkedin">
            </a>
        </div>
        <div class="scoreboard">Score Board
            <ul id="scorelist"></ul>
        </div>
        <div class="play" id="playbutton"></div>
        <div class="sounds" id="sounds"></div>
    </input>
    <script src="./bundle.js"></script>
</body>

</html>
